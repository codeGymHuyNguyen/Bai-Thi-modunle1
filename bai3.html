<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script> let  n  = prompt("nhập số");
    function isPrime(n) {
        let flag = true;
        if ( n < 2 ){
            flag = false;
        }
        else {
            for (let i =2 ;i < n-1;i++ ){
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true){
            document.write(n + "là số nguyên tố <br/>");
        }
        else {
            document.write(n + "không phải là số nguyên tố <br/>");
        }
    }
    isPrime(n)
</script>
</body>
</html>
